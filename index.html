<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/sliders.css">
    <title>SeuFilme</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="menu__toggle">
                    <button class="menu__toggle__icon" aria-label="menu hamburguer">
                        <img src="./img/menu.svg" alt="menu hambuerger" />
                    </button>
                <li class="nav__item">
                    <a href="index.html"></a>
                    <img src="./img/logo.png" alt="logo do SeuFilme">
                </li>
                <li class="nav__item">
                    <a href="index.html" class="nav__link">Início</a>
                </li>
                <li class="nav__item">
                    <a href="#filme" class="nav__link">Filmes</a>
                </li>
                <li class="nav__item">
                    <a href="#serie" class="nav__link">Séries</a>
                </li>
                <li class="nav__item">
                    <a href="login.html" target="_blank" class="nav__link">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="filme">
        <h2 id="filme" class="sub__titulo">Filmes</h2>

        <div class="carrossel">

            <div class="filme__container" id="slider"></div>

            <button class="button__esquerda sliderButton" onclick="sliderScrollLeft()">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z" />
                </svg>
            </button>

            <button class="button__direita sliderButton" onclick="sliderScrollRight()">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
                </svg>
            </button>

        </div>

        <h2  id="serie" class="sub__titulo serie">Séries</h2>

                    <div class="serie__container" id="slider"></div>

            <button class="button__esquerda sliderButtonSerie" onclick="sliderSeriesScrollLeft()">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z" />
                </svg>
            </button>

            <button class="button__direita sliderButtonSerie" onclick="sliderSeriesScrollRight()">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
                </svg>
            </button>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script src="js/filme.js"></script>
    <script src="js/serie.js"></script>
</body>

</html>
