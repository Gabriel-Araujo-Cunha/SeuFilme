<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Cadastro - SeuFilme</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body class="container">
  <main class="login__container">
    <section class="login__box">
      <img src="./img/logo.png" alt="logo do SeuFilme" />
      <h2 class="sub__titulo">Criar Conta</h2>
      <p class="texto__descricao">Preencha os dados para se cadastrar</p>

      <form class="login__form">
        <label class="texto__label" for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required />

        <label class="texto__label" for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required />

        <label class="texto__label" for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />

        <button class="login" type="submit">Cadastrar</button>

        <p class="texto__label">JÃ¡ tem conta? <a class="register__link" href="login.html">Fazer login</a></p>
      </form>
    </section>
  </main>
</body>
</html>
